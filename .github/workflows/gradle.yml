name: Test deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code.  # Repo checkout
        uses: actions/checkout@v3

      - name: Check Node v           # Node v í™•ì¸
        run: node -v

      - name: Install dependencies   # ì˜ì¡´ íŒŒì¼ ì„¤ì¹˜
        run: npm install

      - name: Build React App        # React Build
        run: npm run build

      - name: Install AWS CLI        # AWS CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awscli

      - name: Deploy to S3           # S3ë¡œ ì—…ë¡œë“œ
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --recursive --region ap-northeast-2 build s3://farmfarm-bucket
