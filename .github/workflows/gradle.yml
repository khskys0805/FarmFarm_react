name: Test deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code  # ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
        uses: actions/checkout@v3

      - name: List directory structure (Debugging step)   # ë””ë ‰í† ë¦¬ êµ¬ì¡° í™•ì¸
        run: |
          ls -R

      - name: Check Node v           # Node v í™•ì¸
        run: node -v

      - name: Install dependencies   # ì˜ì¡´ íŒŒì¼ ì„¤ì¹˜
        run: |
          cd src/main/frontend       # ìƒëŒ€ ê²½ë¡œ ìˆ˜ì •
          npm install

      - name: Build React App        # React Build
        run: |
          cd src/main/frontend       # ìƒëŒ€ ê²½ë¡œ ìˆ˜ì •
          npm run build

      - name: Install AWS CLI        # AWS CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awscli

      - name: Deploy to S3           # S3ë¡œ ì—…ë¡œë“œ
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --recursive --region ap-northeast-2 src/main/frontend/build s3://farmfarm-bucket

      # âœ… EC2ì—ì„œ ê¸°ì¡´ ì»¨í…Œì´ë„ˆì™€ ì´ë¯¸ì§€ ì‚­ì œ (Push ì „ì— ì‹¤í–‰)
      - name: Remove old container & image from EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            echo "ğŸ”„ Stopping and Removing existing Frontend Docker container..."
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ IDë¥¼ ìë™ìœ¼ë¡œ ì°¾ì•„ì„œ ì¤‘ì§€ ë° ì‚­ì œ
            CONTAINER_ID=$(sudo docker ps -a -q --filter "ancestor=farmfarm1234/farmfarm-react-image")
            if [ ! -z "$CONTAINER_ID" ]; then
                sudo docker stop $CONTAINER_ID
                sudo docker rm $CONTAINER_ID
            fi

            echo "ğŸ—‘ï¸ Removing old Frontend Docker images..."
            # ì´ë¯¸ì§€ IDë¡œ ê¸°ì¡´ ì´ë¯¸ì§€ë¥¼ ì‚­ì œ
            IMAGE_ID=$(sudo docker images -q farmfarm1234/farmfarm-react-image)
            if [ ! -z "$IMAGE_ID" ]; then
                sudo docker rmi $IMAGE_ID
            fi

      # âœ… ìƒˆë¡œìš´ Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image (Frontend)
        run: |
          cd src/main/frontend        # ìƒëŒ€ ê²½ë¡œ ìˆ˜ì •
          docker build --no-cache -t farmfarm1234/farmfarm-react-image .

      # âœ… Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PW }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # âœ… ìƒˆ ì´ë¯¸ì§€ Docker Hubì— Push
      - name: Push Frontend Docker Image to Docker Hub
        run: docker push farmfarm1234/farmfarm-react-image

      # âœ… EC2ì—ì„œ ìƒˆë¡œìš´ ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê³  ì‹¤í–‰
      - name: Deploy Frontend to AWS EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            echo "ğŸš€ Pulling latest Frontend Docker image..."
            sudo docker pull farmfarm1234/farmfarm-react-image

            echo "âš™ï¸ Running new Frontend Docker container..."
            sudo docker run -d -p 3000:3000 \
              -e NODE_OPTIONS="--max-old-space-size=4096" \
              -e HOST=0.0.0.0 \
              -e WDS_SOCKET_HOST=farm-farm.store \
              farmfarm1234/farmfarm-react-image
            echo " âœ… Frontend Deployment Completed!"

