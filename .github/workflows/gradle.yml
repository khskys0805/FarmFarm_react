name: Test deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code.  # Repo checkout
        uses: actions/checkout@v3

      - name: List directory structure (Debugging step)   # ë””ë ‰í† ë¦¬ êµ¬ì¡° í™•ì¸
        run: |
          ls -R

      - name: Check Node v           # Node v í™•ì¸
        run: node -v

      - name: Check src/main/frontend path
        run: |
          ls -l src
          ls -l src/main
          ls -l src/main/frontend

      - name: Install dependencies   # ì˜ì¡´ íŒŒì¼ ì„¤ì¹˜
        run: |
          cd src/frontend       # ìƒëŒ€ ê²½ë¡œ ìˆ˜ì •
          npm install

      - name: Build React App        # React Build
        run: |
          cd src/frontend       # ìƒëŒ€ ê²½ë¡œ ìˆ˜ì •
          ls -l
          npm run build

      - name: Install AWS CLI        # AWS CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awscli

      - name: Deploy to S3           # S3ë¡œ ì—…ë¡œë“œ
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --recursive --region ap-northeast-2 build s3://farmfarm-bucket

      # âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ (ìºì‹± ë°©ì§€ ìœ„í•´ `--no-cache` ì˜µì…˜ ì¶”ê°€)
      - name: Build Docker Image (Frontend)
        run: |
          cd src/main/frontend        # ìƒëŒ€ ê²½ë¡œ ìˆ˜ì •
          docker build --no-cache -t farmfarm1234/farmfarm-react-image .

      # âœ… Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PW }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # âœ… Docker Hub Push (í”„ë¡ íŠ¸ì—”ë“œ ì´ë¯¸ì§€ í‘¸ì‹œ)
      - name: Push Frontend Docker Image to Docker Hub
        run: docker push farmfarm1234/farmfarm-react-image

      # âœ… EC2 ì ‘ì† í›„ í”„ë¡ íŠ¸ì—”ë“œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Deploy Frontend to AWS EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            echo "ğŸ”„ Stopping and Removing existing Frontend Docker container..."
            sudo docker stop farmfarm-react-image || true
            sudo docker rm farmfarm-react-image || true

            echo "ğŸ—‘ï¸ Removing old Frontend Docker images..."
            sudo docker rmi farmfarm1234/farmfarm-react-image || true

            echo "ğŸš€ Pulling latest Frontend Docker image..."
            sudo docker pull farmfarm1234/farmfarm-react-image

            echo "âš™ï¸ Running new Frontend Docker container..."
            sudo docker run -d -p 3000:3000 \
                -e NODE_OPTIONS="--max-old-space-size=4096" \
                --name farmfarm-react-image \
                farmfarm1234/farmfarm-react-image

            echo "âœ… Frontend Deployment Completed!"
